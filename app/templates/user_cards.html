<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h2>My Cards</h2>

    {% if cards %}
        {% for card in cards %}
            <div class="card">
                <h2>{{ card.title }}</h2>
                <p>Status: {{ card.status }}</p>
            </div>
        {% endfor %}

        {% include 'pagination.html' %}

    {% else %}
        <div class="message-box">
            <p>No card information available.</p>
        </div>
    {% endif %}
{% include 'footer.html' %}
</body>
</html>
